<div class="gestion">
  <section>
    <div class="boton">
      <button (click)="iniciarEdicion()">Iniciar Edicion</button>
      <button (click)="finalizarEdicion()">Terminar Edicion</button>

    </div>

    <label>
      <input
        type="text"
        placeholder="id"
        [(ngModel)]="Product.id"
        *ngIf="editar"
      /><div *ngIf="editar" class="previa">
      <dd>
        {{ Product.id }}
      </dd>
    </div>
      <input
        type="text"
        placeholder="Nombre"
        [(ngModel)]="Product.name"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        El Campo es requerida.
      </div>
      <dd>
        {{ Product.name }}
      </dd>

      <input
        type="text"
        placeholder="Descripcion"
        [(ngModel)]="Product.description"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        El Campo es requerida.
      </div>
      <dd>
        {{ Product.description }}
      </dd>

      <input
        type="text"
        placeholder="Precio"
        [(ngModel)]="Product.price"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        El Campo es requerida.
      </div>
      <dd>
        {{ Product.price }}
      </dd>

      <input
        type="text"
        placeholder="Imagen URL"
        [(ngModel)]="Product.image"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        El Campo es requerida.
      </div>

      <input
        type="text"
        placeholder="Estrella"
        [(ngModel)]="Product.stars"
        required
      />
      <dd>
        {{ Product.stars }}
      </dd>

    </label>

<div class="boton">
    <button (click)="addProduct()">Registar Producto</button>
    <button (click)="updateProduct()">Actualizar Producto</button>
    <button (click)="borrarProducto(Product.id)">Eliminar Producto</button>
  </div>
  </section>

  <div *ngIf="editar" class="previa">
    <div>
    <dd>
      {{ Product.id }}
    </dd>

</div>

  <!-- <dd>
    <img src="{{ Product.image }}" alt="foto" />
  </dd> -->
    <dd>
      {{ Product.name }}
    </dd>
    <dd>
      {{ Product.description }}
    </dd>
    <dd>
      {{ Product.price }}
    </dd>
  </div>

    <div class="foto">
      <img class="todo"  src="{{ Product.image }}" alt="foto" />
    </div>


  </div>
