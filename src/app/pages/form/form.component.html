<div class="gestion">
  <section>
    <div class="boton">
      <button (click)="iniciarEdicion()">Iniciar Edicion</button>
      <button (click)="finalizarEdicion()">Terminar Edicion</button>

    </div>
    <label>
      <input
        type="text"
        placeholder="id"
        [(ngModel)]="Product.id"
        *ngIf="editar"
      />
      <input
        type="text"
        placeholder="Nombre"
        [(ngModel)]="Product.name"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        La {{ Product.name }} es requerida.
      </div>

      <input
        type="text"
        placeholder="Descripcion"
        [(ngModel)]="Product.description"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        La {{ Product.description }} es requerida.
      </div>

      <input
        type="text"
        placeholder="Precio"
        [(ngModel)]="Product.price"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        La {{ Product.price }} es requerida.
      </div>

      <input
        type="text"
        placeholder="Imagen URL"
        [(ngModel)]="Product.image"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        La {{ Product.image }} es requerida.
      </div>

      <input
        type="text"
        placeholder="Estrella"
        [(ngModel)]="Product.stars"
        required
      />
      <div *ngIf="Formuralario" style="color: red">
        La {{ Product.stars }} es requerida.
      </div>
    </label>
    <div class="boton">
      <button (click)="addProduct()">Registar Producto</button>
      <button (click)="updateProduct()">Actualizar Producto</button>
      <button (click)="borrarProducto(Product.id)">Eliminar Producto</button>
    </div>

  </section>

  <div *ngIf="editar" class="previa">
    <div>
    <dd>
      {{ Product.id }}
    </dd>
    <dd>
      {{ Product.name }}
    </dd>
    <dd>
      {{ Product.description }}
    </dd>
    <dd>
      {{ Product.price }}
    </dd>
  </div>

    <div class="foto">
      <img src="{{ Product.image }}" alt="foto" />
    </div>

    <dd>
      {{ Product.stars }}
    </dd>
  </div>


</div>
