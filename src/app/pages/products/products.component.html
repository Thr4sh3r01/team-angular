<div class="princiapl">

@for (item of ProductsList; track $index) {
  <section>
    <div class="fotos">
      <h1>{{item.name}}</h1>
      <p>{{item.id}}</p>
      <img src="{{item.image}}" alt="foto">
      <p>{{item.description}}</p>
      <p>{{item.price}}</p>
      <p>{{item.stars}}</p>


    </div>
  </section>
}
</div>
