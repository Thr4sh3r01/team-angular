<div class="principal">
  @for (item of ProductsList; track $index) {
  <section>
    <div class="fotos">
      <img src="{{ item.image }}" alt="foto" />
      <h1>{{ item.name }}</h1>
      <p>{{ item.description }}</p>
      <p>{{ item.price }}</p>
      <p>{{ item.stars }}</p>
      <button class="button" routerLink="/form">Editar producto</button>
    </div>
  </section>

  }
  <div class="botonesproducts">
    <button class="botonProduct" (click)="previousPage()">Previous</button>
    <span>Page {{ paginaActual }}</span>
    <button class="botonProduct" (click)="nextPage()">Next</button>
  </div>
</div>
